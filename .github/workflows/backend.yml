name: Backend

on: [push]

defaults:
  run:
    working-directory: ./backend

jobs:
  test:
    name: test:unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    services:
      neo4j:
        image: neo4j:latest
        env:
          NEO4J_AUTH: none
        options: >-
          --health-cmd curl -i http://127.0.0.1:7474 2>&1 | grep -c -e '200 OK'
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run lint
      - run: npm run test
        env:
          CI: true