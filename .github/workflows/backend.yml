name: Backend

on: [push]

defaults:
  run:
    working-directory: ./backend

jobs:
  test:
    name: test:unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: cd ./backend
      - run: npm install
      - run: npm run lint
      - run: npm run test
        env:
          CI: true